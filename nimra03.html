<!DOCTYPE html>
<html>
<head>
    <title>Resume Generator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="form-container">
        <h1>Resume Form</h1>
        <form id="resumeForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone:</label>
            <input type="number" id="phone" name="phone" required><br>

            <label for="linkedin">LinkedIn:</label>
            <input type="url" id="linkedin" name="linkedin" required><br>

            <label for="education">Education:</label>
            <input type="text" id="education" name="education" required><br>

            <label for="skills">Skills:</label>
            <input type="text" id="skills" name="skills" required><br>

            <label for="work">Work Experience:</label>
            <input type="text" id="work" name="work" required><br>

            <button type="button" onclick="generateResume()">Generate Resume</button>
        </form>

        <div id="resumeContainer" class="resume-container hidden">
            <!-- Resume will be generated here -->
        </div>
    </div>
</body>
</html>
